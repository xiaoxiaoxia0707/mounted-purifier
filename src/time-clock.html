<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>定时开机</title>
    <script type="text/javascript" src="js/lib/flexible.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/sm.css">
    <link rel="stylesheet" type="text/css" href="css/module.css">
</head>

<body>
    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page">
            <!-- 这里是页面内容区 -->
            <div class="content time-content">
                <div class="card">
                    <!-- 这里是信息设置关于开机内容 -->
                    <div class="card-content">
                        <div class="list-block">
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-toggle"></i></div>
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <input class="item-title" value="11:15" id="picker-time1" />
                                        <input class="item-text" value="每天" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 这里是信息设置关于关机内容 -->
                <div class="card">
                    <div class="card-content">
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon icon-form-toggle"></i></div>
                                        <div class="item-inner">
                                            <div class="item-title-row">
                                                <input class="item-title" value="17:15" id="picker-time2" />
                                                <input class="item-text" value="星期一、星期二、星期三、星期四、星期五、星期六" />
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="repeat-card card">
                    <div class="card-content">
                        <div class="list-block">
                            <ul>
                                <li>
                                    <a href="#" class="item-link item-content" id="open-time">
                                        <div class="item-media"><i class="icon icon-f7"></i></div>
                                        <div class="item-inner">
                                            <div class="item-title">重复</div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                 <div class="empty-card card">
                    <div class="card-content">
                         <a href="#" id="emptyBtn"><p>清空任务</p></a>
                    </div>
                </div>
                <!-- 这里是保存按钮 -->
                <div class="save-button">
                    <a href="monitoring-page.html" class="button button-success">保存</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script type='text/javascript' src='js/lib/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/lib/sm.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/time-clock.js' charset='utf-8'></script>
</body>

</html>
