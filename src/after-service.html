
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>售后服务</title>
    <script type="text/javascript" src="./js/lib/flexible.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./css/sm.min.css">
    <link rel="stylesheet" type="text/css" href="./css/master.min.css">
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_9uy0nzk6shkkpgb9.css">
</head>

<body>
    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page">
            <!-- 这里是页面内容区 -->
            <div class="content service-content">
                <div class="card title-card">
                    <div class="card-header">
                        <div class="list-block">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">标 题&#58;</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="请输入标题">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-header">
                        <div class="list-block">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">联系人&#58;</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="请输入联系人">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-header">
                        <div class="list-block">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">联系电话&#58;</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="请输入联系电话">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="list-block">
                            <div class="align-top">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">故障描述&#58;</div>
                                        <div class="item-input">
                                            <textarea placeholder="&nbsp;&nbsp;&nbsp;请输入故障描述"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="save-button">
                    <a href="#" class="button button-fill">提交</a>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='./js/lib/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='./js/lib/sm.js' charset='utf-8'></script>
</body>

</html>
