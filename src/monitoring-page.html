<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>监控页面</title>
    <script type="text/javascript" src="./js/lib/flexible.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../dist/css/sm.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/columns.min.css">
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_kv9j9k33cys0pb9.css">
</head>

<body>
    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page">
            <div class="content monitoring-content">
                <div class="card state-card">
                    <div class="monitoring-state">
                        <h1>优</h1>
                        <h5 class="auto-title">手动运行</h5>
                        <h6>PM2.5:25mg/m3<br/>VOC:80mg/m3</h6>
                    </div>
                    <div class="monitoring-message">
                        <span class="icon iconfont icon-quanguowendu"></span>10C
                        <span class="icon iconfont icon-icon"></span>80%
                        <br />
                        <span class="icon iconfont icon-fengsushezhi"></span> 低
                        <span class="icon iconfont icon-mchezai"></span> 50%
                    </div>
                </div>
                <div class="monitoring-button">
                    <div>
                        <span class="icon iconfont icon-kaiguan"></span>
                    </div>
                    <div>
                        <div><span id="auto">AUTO</span></div>
                    </div>
                    <div>
                        <span class="icon iconfont icon-fengsushezhi"></span>
                    </div>
                    <div>
                        <span class="icon iconfont icon-shizhong"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='./js/lib/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='./js/lib/sm.js' charset='utf-8'></script>
    <script type="text/javascript" src="./js/master.js"></script>
</body>

</html>
