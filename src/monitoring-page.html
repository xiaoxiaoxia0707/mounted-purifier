<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>监控页面</title>
    <script type="text/javascript" src="./js/lib/flexible.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../dist/css/sm.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/columns.min.css">
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_9uy0nzk6shkkpgb9.css">
</head>

<body>
    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page">
            <div class="content monitoring-content">
                <div class="card state-card">
                    <div class="monitoring-state">
                        <h1>优</h1>
                        <h5 class="auto-title">手动运行</h5>
                        <h6>PM2.5：25mg/m3<br/>VOC：80mg/m3</h6>
                    </div>
                    <div class="monitoring-message">
                        <div class="message">
                            <span class="icon iconfont icon-quanguowendu"></span>10&#8451;
                        </div>
                        <div class="message">
                            <span class="icon iconfont icon-fengsushezhi"></span> 低
                        </div>
                        <div class="message">
                            <span class="icon iconfont icon-icon"></span>80%
                        </div>
                        <div class="message">
                            <span class="icon iconfont icon-mchezai"></span> 50%
                        </div>
                    </div>
                    <div class="monitoring-button">
                        <div>
                            <span class="icon iconfont icon-kaiguan" id="kaiguan"></span>
                            <br />开关
                        </div>
                        <div>
                            <div><span id="auto">AUTO</span></div>
                            <br />模式
                        </div>
                        <div>
                            <span class="icon iconfont icon-fengsushezhi" id="fengsu"></span>
                            <br />风速
                        </div>
                        <div>
                            <span class="icon iconfont icon-shizhong" id="clock"></span>
                            <br />定时
                        </div>
                    </div>
                    <div class="monitoring-button2">
                        <div>
                            <span class='icon iconfont icon-caozuo_denglizi' id='denglizi'>
                            </span>
                            <br/>等离子
                        </div>
                        <div>
                            <span class='icon iconfont icon-dengpao-copy' id='deng'></span>
                            <br/>氛围灯
                        </div>
                        <div>
                            <span class='icon iconfont icon-kongqilvwang' id='wang'></span>
                            <br/>重置滤网
                        </div>
                        <a href='./equipment-remove.html'>
                            <div>
                                <span class='icon iconfont icon-sandian' id='more'></span>
                                <br/>更多
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='./js/lib/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='./js/lib/sm.js' charset='utf-8'></script>
    <script type="text/javascript" src="./js/master.js"></script>
</body>

</html>
