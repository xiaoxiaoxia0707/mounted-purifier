<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>监控页面</title>
    <script type="text/javascript" src="js/lib/flexible.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/sm.css">
    <link rel="stylesheet" type="text/css" href="css/columns.css">
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_zsbqnh0b9u2tke29.css">
</head>

<body>
    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page">
            <div class="content monitoring-content">
                <div class="card state-card">
                    <!-- 监控页面的圆圈的状态-->
                    <div class="monitoring-state">
                        <div>
                            <h1 class="excellent-title">优</h1>
                            <h5 class="auto-title">手动运行</h5>
                            <h6 class="air-title">PM2.5：25mg/m3<br/>VOC：80mg/m3</h6>
                        </div>
                        <a href="equipment-remove.html"><span class="icon iconfont icon-gengduo"></span></a>
                    </div>
                    <!-- 监控页面的信息部分-->
                    <div class="monitoring-message">
                        <div class='message'>
                            <p>室温&nbsp;100&#8451;</p>
                        </div>
                        <div class='message'>
                            <p>风速&nbsp;低</p>
                        </div>
                        <div class='message'>
                            <p>湿度&nbsp;80%</p>
                        </div>
                        <div class='message'>
                            <p>滤网&nbsp;50%</p>
                        </div>
                    </div>
                </div>
                <!-- 监控页面按钮的状态-->
                <div class="monitoring-button">
                    <div class="monitoring-button1">
                        <div>
                            <span class="icon iconfont icon-kaiguan" id="switchBtn"></span>
                            <p>开关</p>
                        </div>
                        <div>
                            <span class="icon iconfont icon-autodq" id="autoBtn"></span>
                            <p>模式</p>
                        </div>
                        <div>
                            <span class="icon iconfont icon-fengsushezhi" id="windSpeedBtn"></span>
                            <p>风速</p>
                        </div>
                        <a href="time-clock.html">
                            <div>
                                <span class="icon iconfont icon-shizhong" id="timeBtn"></span>
                                <p>定时</p>
                            </div>
                        </a>
                    </div>
                    <div class="monitoring-button2">
                        <div>
                            <span class='icon iconfont icon-caozuo_denglizi' id='plasmaBtn'>
                            </span>
                            <p>等离子</p>
                        </div>
                        <div>
                            <span class='icon iconfont icon-dengpao-copy' id='lightBtn'></span>
                            <p>氛围灯</p>
                        </div>
                        <div>
                            <span class='icon iconfont icon-item-light-indication' id="indicateBtn"></span>
                            <p>指示灯</p>
                        </div>
                        <div>
                            <span class='icon iconfont icon-kongqilvwang' id='filterScreenBtn'></span>
                            <p>查询状态</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='js/lib/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/lib/sm.js' charset='utf-8'></script>
    <script type="text/javascript" src="js/master.js"></script>
</body>

</html>
